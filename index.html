<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TOP NEWS</title>
</head>
<body>
    <header>
        <div class="site-name"><h1>TOP NEWS</h1></div>
        <nav>
            <div class="container" data-modal-target="#modal" tabindex="0">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </nav>
    </header>
    <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Instructions</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            Select a date and press submit to view the top news story from that day.
            <br>
            <br>
            Click the FUN button to generate a new article with a different heading and image.
        </div>
      </div>
      <div id="overlay"></div>

    <main class="stack-lg">

    <section class="submits center row">
        <form class="date-picker stack-sm center grid width-sm">

            <label for="date-picker">Select Date:</label>
            <input class="input center" id="date-picker" type="date" name="Date-Picker"
                min="" max="2000-13-13">

            <button type="submit" class="button center">Submit Date</button>
        </form>       
        
        <form class="fun hide center">
        <button type="submit" class="button">Fun!</button>
        </form>
    </section>

    <output class="output row center width-lg stack-md"></output>
</main>
    <script src="script.js"></script>
</body>
</html>
