<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="modal.js">
   
    <title>Instructions</title>
</head>
<body>
   
    <button data-modal-target="#modal">View Instructions</button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Instructions</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
        Select a date and press submit to view the top news story from that day.
        <br>
        <br>
        Click the FUN button to generate a new article with a different heading and image.
    </div>
  </div>
  <div id="overlay"></div>
    
<script src="modal.js"></script>
</body>
</html>
